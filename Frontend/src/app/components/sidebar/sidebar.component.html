<nav class="main-menu overflow-y-auto">
    <ul>
        <li>
            <span>
                <img class="w-75 nav-text ms-2 nav-logo" src="../../../assets/images/print-lab-logo.png" alt="">
            </span>
        </li>
        <li *ngFor="let option of options">
            <span class="sidebar-list-hover">
              <a routerLink="/{{option.link}}" class="nav-link">
                <i class="{{option.icon}}"></i>
                <h6 class="nav-text">{{option.name}}</h6>
              </a>
            </span>
          </li>
        <li>
            <span class="sidebar-list-hover" (click)="toggleSettings()">
                <i class="fa fa-bars fa-2x"></i>
                <span class="nav-text">
                    Configuration
                    <i class="fa-solid fa-chevron-down dd-icon-settings" *ngIf="settingFlag == false"></i>
                    <i class="fa-solid fa-chevron-up dd-icon-settings" *ngIf="settingFlag == true"></i>
                </span>
            </span>
        </li>
        <li class="settingOptions" *ngFor="let el of configurationOptions">
          <span>
            <a routerLink="/{{el.link}}" class="sidebar-list-hover-settings" *ngIf="settingFlag == true" class="sidebar-list-hover-settings nav-link">
              <i class="fa fa-gear fa-2x"></i>
              <span class="nav-text">{{el.name}}</span>
            </a>
          </span>
        </li>
      </ul>
</nav>
