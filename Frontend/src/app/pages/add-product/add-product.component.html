<app-sidebar></app-sidebar>
<div class="container-fluid ps-6 pe-2">
  <app-dashboard-head></app-dashboard-head>

  <div class="container-fluid px-0">
    <div>
      <h4>Product Name</h4>
    </div>
    <div class="order-body py-2">
      <div class="container">
        <div class="row">
          <div class="col-9 mb-3">
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Title</label>
              <input type="text" class="form-control bg-white" id="formGroupExampleInput" placeholder="Enter title"
                name="titleInput" [(ngModel)]="titleInput" required />
            </div>
          </div>
          <div class="col-3 mb-3">
            <label class="add-order-label m-0">Status</label><br />
            <label class="switch mt-2">
              <input type="checkbox" [checked]="status" />
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="main-container">
    <div>
      <h4>Product Definition Field</h4>
    </div>

    <div class="order-body py-2">
      <div class="container">
        <div class="row">
          <div class="col-md-6 form-group my-3" style="padding: 0 10px">

            <!--MultiSelect -->
            <div class="d-flex justify-content-between">
              <label for="exampleInputEmail1" class="form-label me-2">{{ paperStockFields?.name }}</label>
              <small>Show as public
                <input type="checkbox" [checked]="paperStockIsPublic" [(ngModel)]="paperStockIsPublic" /></small>
              <!-- (click)="showPublic(i, item.id)" -->
            </div>

            <p-multiSelect id="demo" (onChange)="productDefinitionComposing($event)" styleClass="w-100"
              [options]="paperStockFields?.productFieldValuesList" defaultLabel="Select {{ paperStockFields?.name }}"
              [(ngModel)]="valuesSelected" optionLabel="name" display="chip" name="valuesSelected">
              
            </p-multiSelect>


          </div>

          <div class="col-md-6 form-group my-3" style="padding: 0 10px" *ngFor="let el of gsmFields">
            <div class="d-flex justify-content-between">
            <label for="exampleInputEmail1" class="form-label me-2">Gsm For {{ el.gsmNameFor || el.name }}</label>
            <small>Show as public
              <input type="checkbox" [checked]="el.isPublic" (change)="togglePublic(el)" /></small>
            </div>
            <!-- (onChange)="productDefinitionComposing($event)" -->
            <!-- [(ngModel)]="valuesSelected" -->
            <!-- name="valuesSelected" -->
            <p-multiSelect styleClass="w-100" (onChange)="collectGsmSizes($event , el)" [options]="gsmSizes"
              defaultLabel="Select Gsm" optionLabel="name" display="chip"></p-multiSelect>
          </div>

          <div class="col-md-6 form-group my-3" style="padding: 0 10px" >
            <div class="d-flex justify-content-between">

            <label for="exampleInputEmail1" class="form-label me-2">Size</label>
            <small>Show as public
              <input type="checkbox" [checked]="sizeIsPublic" [(ngModel)]="sizeIsPublic" /></small>
            </div>
              <p-multiSelect styleClass="w-100" (onChange)="sizes($event)" [options]="size.productFieldValuesList"
                defaultLabel="Select Gsm" optionLabel="name" display="chip" name="valuesSelected" [(ngModel)]="selectedSizesForEdit"></p-multiSelect>
          

          </div>

          <div class="col-md-6 form-group my-3" style="padding: 0 10px" >
            <div class="d-flex justify-content-between">
            <label for="exampleInputEmail1" class="form-label me-2">Quantity</label>
            <small>Show as public
              <input type="checkbox" [checked]="quantityIsPublic" [(ngModel)]="quantityIsPublic" /></small>
            </div>
              <p-multiSelect styleClass="w-100"  (onChange)="quantity($event)" [options]="quantityList.productFieldValuesList"
              defaultLabel="Select Gsm" optionLabel="name" display="chip" [(ngModel)]="selectedQuantityForEdit"></p-multiSelect>

          </div>

          <div class="col-md-6 form-group my-3" style="padding: 0 10px" >
            <div class="d-flex justify-content-between">
            <label for="exampleInputEmail1" class="form-label me-2">Print Side</label>
            <small>Show as public
              <input type="checkbox" [checked]="printSideIsPublic" [(ngModel)]="printSideIsPublic" /></small>
            </div>
              <p-multiSelect styleClass="w-100"  (onChange)="printSide($event)" [options]="printSideList.productFieldValuesList"
              defaultLabel="Select Gsm" optionLabel="name" display="chip" [(ngModel)]="selectedPrintSideForEdit"></p-multiSelect>

          </div>

          <div class="col-md-6 form-group my-3" style="padding: 0 10px" >
            <div class="d-flex justify-content-between">
            <label for="exampleInputEmail1" class="form-label me-2">JobColor(Front)</label>
            <small>Show as public
              <input type="checkbox" [checked]="jobColorFrontIsPublic" [(ngModel)]="jobColorFrontIsPublic" /></small>
            </div>
              <p-multiSelect styleClass="w-100"  (onChange)="jobColorFront($event)" [options]="jobColorFrontList.productFieldValuesList"
              defaultLabel="Select Gsm" optionLabel="name" display="chip" [(ngModel)]="selectedJobColorFrontForEdit"></p-multiSelect>

          </div>

          <div class="col-md-6 form-group my-3" style="padding: 0 10px" >
            <div class="d-flex justify-content-between">
            <label for="exampleInputEmail1" class="form-label me-2">JobColor(Back)</label>
            <small>Show as public
              <input type="checkbox" [checked]="jobColorBackIsPublic" [(ngModel)]="jobColorBackIsPublic" /></small>
            </div>
              <p-multiSelect styleClass="w-100"  (onChange)="jobColorBack($event)" [options]="jobColorBackList.productFieldValuesList"
              defaultLabel="Select Gsm" optionLabel="name" display="chip"  [(ngModel)]="selectedJobColorbackForEdit"></p-multiSelect>

          </div>

          <div class="col-md-6 form-group my-3" style="padding: 0 10px" >
            <label class="add-order-label m-0">Imposition</label><br />
            <label class="switch mt-2">
              <input type="checkbox" [checked]="imposition" [(ngModel)]="imposition" />
              <span class="slider round"></span>
            </label>
          </div>

        </div>

        <h4>Press Machine</h4>
        <div class="order-body py-2 my-2">
          <div class="container">
            <div class="row">
              <div class="col-12">
                <p-dropdown
                  [options]="PressMachines"
                  optionLabel="name"
                  placeholder="Select Press Machine"
                  (onChange)="machine($event)"
                  styleClass="w-100"
                  name="pressMachine"
                  [(ngModel)]="selectedPressMachine"
                ></p-dropdown>
              </div>
            </div>
          </div>
        </div>

        <div class="order-body mt-5 py-3">
          <div class="text-end">
            <button
              type="submit"
              class="btn order-table-btn btn-search-panel"
              (click)="postProduct()"
            >
              {{ buttonName }}
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>

</div>
