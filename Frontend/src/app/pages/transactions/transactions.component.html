<app-sidebar></app-sidebar>
<div class="body-position">
  <app-dashboard-head></app-dashboard-head>
  <div class="main-container">
    <div>
      <h3>Transaction</h3>
    </div>

    <div class="card text-nowrap">
      <p-table
        #dt1
        [value]="transactions"
        dataKey="id"
        [globalFilterFields]="['name']"
      >
        <ng-template pTemplate="caption">
          <div class="flex clearfix">
            <!-- <span class="p-input-icon-right ml-auto">
              <i class="pi pi-search"></i>
              <input
                pInputText
                type="text"
                (keyup.enter)="searchUping($event.target, paginator.getPage())"
                placeholder="Search keyword"
              />
            </span> -->

            <button
              pButton
              label="Add"
              class="p-button-dark bg-dark float-end"
              icon="pi pi-plus"
              routerLink="/transactionRecord"
            ></button>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th class="col">
              <div class="d-flex justify-content-center">Plate Dimension</div>
            </th>
            <th class="col">
              <div class="d-flex justify-content-center">Vendor</div>
            </th>
            <th class="col">
              <div class="d-flex justify-content-center">Quantity</div>
            </th>
            <th class="col">
              <div class="d-flex justify-content-center">Unit Price</div>
            </th>
            <th class="col">
              <div class="d-flex justify-content-center">Amount</div>
            </th>
            <th class="col">
              <div class="d-flex justify-content-center">User</div>
            </th>
            <th class="col">
              <div class="d-flex justify-content-center">Payment Mode</div>
            </th>
            <!-- <th class="col">
              <div class="d-flex justify-content-center">Action</div>
            </th> -->
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-element>
          <tr>
            <td class="text-center">
              {{ element?.plateDimension }}
            </td>
            <td class="text-center">
              {{ element?.vendor }}
            </td>
            <td class="text-center">
              {{ element?.qty }}
            </td>
            <td class="text-center">
              {{ element?.unitPrice }}
            </td>
            <td class="text-center">
              {{ element?.amount }}
            </td>
            <td class="text-center">
              {{ element?.user }}
            </td>
            <td class="text-center">
              {{ element?.paymentMode }}
            </td>
            <!-- <td class="text-center">
              <div
                class="btn-group mr-2"
                role="group"
                aria-label="Second group"
              >
                <button
                  type="button"
                  class="btn order-table-btn"
                  (click)="edituping(element?.id)"
                >
                  <i class="fa-solid fa-pen"></i>&nbsp;Edit
                </button>
                <button
                  type="button"
                  class="btn order-table-btn"
                  (click)="deleteuping(element?.id)"
                >
                  <i class="fa-solid fa-trash"></i>&nbsp;Delete
                </button>
              </div>
            </td> -->
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="8" class="text-center">No Transaction Found !</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
<p-toast></p-toast>
