<app-sidebar></app-sidebar>
<div class="body-position">
    <app-dashboard-head></app-dashboard-head>
    <div class="main-container">
        <div>
            <h4>Products</h4>
            <p class="page-intro">Whole data about your business here</p>
        </div>
        <div class="order-body">
            <div class="order-search-panel">
                <input type="text" placeholder="Search product ID" class="order-search form-control"
                    [(ngModel)]="search" (keyup)="searchProduct($event.target)">
                <div>
                    <button type="button" class="btn order-table-btn btn-search-panel" (click)="goToAddProduct()">
                        <i class="fa-solid fa-plus"></i>&nbsp;Add</button>
                </div>
            </div>
            <div class="order-table">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col" class="w-25 text-lg-center">ID</th>
                            <th scope="col" class="w-50 text-lg-center">Title</th>
                            <th scope="col" class="w-25 text-lg-center">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="order-table-404" colspan="7" *ngIf="tableData">No record
                                found</td>
                        </tr>
                        <tr *ngFor="let product of productDefinitionArray">
                            <td class="text-lg-center">{{ product.id }}</td>
                            <td class="w-50 text-lg-center">{{ product.title }}</td>
                            <td>
                                <div class="btn-group mr-2" role="group" aria-label="Second group">
                                    <button type="button" class="btn order-table-btn"
                                        (click)="viewProduct(product.id)"><i
                                            class="fa-solid fa-hand-pointer"></i>&nbsp;View

                                    </button>
                                    <button type="button" class="btn order-table-btn"
                                        (click)="editProduct(product.id)"><i class="fa-solid fa-pen"></i>&nbsp;Edit
                                    </button>
                                    <button type="button" class="btn order-table-btn"
                                        (click)="deleteProduct(product.id)">
                                        <i class="fa-solid fa-trash"></i>&nbsp;Delete
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
