<app-sidebar></app-sidebar>
<div class="container-fluid ps-6">
  <app-dashboard-head></app-dashboard-head>
  <div class="ps-0">
    <div class="">
      <h4>Products</h4>
      <p class="page-intro">Whole data about your business here</p>
    </div>
    <div class="container-fluid px-0">
      <nav class="navbar navbar-light">
        <div class="container-fluid px-0">
          <form class="input-group">
            <input
              class="form-control"
              type="search"
              placeholder="Search"
              aria-label="Search"
              [(ngModel)]="search"
              name="searchProduct"
              (keyup)="searchProduct($event.target)"
            />
            <button type="button" class="btn btn-md btn-dark" (click)="goToAddProduct()">
              + Add
          </button>
          </form>
        </div>
      </nav>
      <div class="order-table overflow-auto">
        <table class="table table-responsive text-center">
          <thead>
            <tr>
              <th scope="col" class="col-1">ID</th>
              <th scope="col" class="col-8">Title</th>
              <th scope="col" class="col-3">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="tableData">
              <td colspan="3" class="text-center">
                No record found
              </td>
            </tr>
            <tr *ngFor="let product of productDefinitionArray">
              <td>{{ product.id }}</td>
              <td>{{ product.title }}</td>
              <td>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-dark btn-sm" (click)="viewProduct(product.id)">
                    <i class="fa-solid fa-hand-pointer pe-lg-2"></i><small>View</small>
                  </button>
                  <button type="button" class="btn btn-dark text-warning btn-sm" (click)="editProduct(product.id)">
                    <i class="fa-solid fa-pen pe-lg-2"></i><small>Edit</small>
                  </button>
                  <button type="button" class="btn btn-danger btn-sm" (click)="deleteProduct(product.id)">
                    <i class="fa-solid fa-trash pe-lg-2"></i><small class="">Delete</small>
                  </button>
                </div>
              </td>              
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
