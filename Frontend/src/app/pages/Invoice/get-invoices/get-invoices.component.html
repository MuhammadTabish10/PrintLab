<app-sidebar></app-sidebar>
<div class="container-fluid ps-6">
  <app-dashboard-head></app-dashboard-head>
  <div class="main-container">
    <div>
      <h3>Invoice</h3>
    </div>
    <div class="card text-nowrap">
      <p-table
        #dt1
        [value]="invoiceList"
        dataKey="id"
        [globalFilterFields]="['name']"
      >
        <ng-template pTemplate="caption">
          <div class="flex clearfix">
            <span class="p-input-icon-right ml-auto">
              <i class="pi pi-search"></i>
              <input
                pInputText
                type="text"
                (input)="search($event.target)"
                placeholder="Search Invoice No"
              />
            </span>
            <button
              pButton
              label="Create"
              class="p-button-dark bg-dark float-end"
              icon="pi pi-plus"
              routerLink="/add-invoice"
            ></button>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th class="col">
              <div class="d-flex justify-content-center">Invoice No</div>
            </th>
            <th class="col">
              <div class="d-flex justify-content-center">Customer</div>
            </th>
            <th class="col">
              <div class="d-flex justify-content-center">Billing Address</div>
            </th>
            <th class="col">
              <div class="d-flex justify-content-center">Terms</div>
            </th>
            <th class="col">
              <div class="d-flex justify-content-center">Action</div>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-invoice let-i="rowIndex">
          <tr>
            <td class="text-center">
              {{ invoice?.invoiceNo }}
            </td>
            <td class="text-center">
              {{ customerName[i].name }}
            </td>
            <td class="text-center">
              {{ invoice?.billingAddress }}
            </td>
            <td class="text-center">
              {{ invoice?.terms }}
            </td>
            <td class="text-center">
              <div
                class="btn-group mr-2"
                role="group"
                aria-label="Second group"
              >
                <button
                  type="button"
                  class="btn order-table-btn"
                  (click)="generatePdfAndSendToEmail(invoice?.id)"
                >
                  <i class="pi pi-send"></i>&nbsp;Send
                </button>
                <button
                  type="button"
                  class="btn order-table-btn"
                  (click)="edit(invoice?.id)"
                >
                  <i class="fa-solid fa-pen"></i>&nbsp;Edit
                </button>
                <button
                  type="button"
                  class="btn order-table-btn"
                  (click)="deleteInvoice(invoice)"
                >
                  <i class="fa-solid fa-trash"></i>&nbsp;Delete
                </button>
              </div>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="5" class="text-center">No invoice Found.</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
