<app-sidebar></app-sidebar>
<div class="body-position">
  <app-dashboard-head></app-dashboard-head>

  <div class="main-container">
    <div>
      <h4>{{ buttonName }} Lamination Vendor</h4>
    </div>
    <div class="order-body py-2">
      <div class="container card">
        <form #form="ngForm" (ngSubmit)="submit()">
          <div class="row">
            <div class="col-6 my-3">
              <label class="add-order-label d-inline-block m-0 mb-1"
                >Vendor</label
              >
              <p-dropdown
                [options]="laminationVendorList"
                styleClass="w-100"
                optionLabel="name"
                optionValue="name"
                placeholder="Select Vendor"
                [(ngModel)]="laminationVendor.name"
                name="vendor"
                [filter]="true"
                filterBy="name"
                [showClear]="true"
                #vendorModel="ngModel"
                [required]="true"
                [ngClass]="{
                  'ng-dirty ng-invalid':
                    vendorModel.invalid &&
                    (vendorModel.dirty || vendorModel.touched)
                }"
              >
              </p-dropdown>
              <div
                *ngIf="
                  vendorModel.invalid &&
                  (vendorModel.dirty || vendorModel.touched)
                "
              >
                <div *ngIf="vendorModel.errors" class="text-danger m-1">
                  Vendor is required.
                </div>
              </div>
            </div>
            <div class="col-6 my-3">
              <label class="add-order-label m-0 mb-1">Process</label>
              <p-dropdown
                [options]="processTypes?.productFieldValuesList"
                styleClass="w-100"
                optionLabel="name"
                optionValue="name"
                placeholder="Select Process Type"
                [(ngModel)]="laminationVendor.process"
                [filter]="true"
                filterBy="name"
                [showClear]="true"
                name="process"
                #processModel="ngModel"
                [required]="true"
                [ngClass]="{
                  'ng-dirty ng-invalid':
                    processModel.invalid &&
                    (processModel.dirty || processModel.touched)
                }"
              >
              </p-dropdown>
              <div
                *ngIf="
                  processModel.invalid &&
                  (processModel.dirty || processModel.touched)
                "
              >
                <div *ngIf="processModel.errors" class="text-danger m-1">
                  Process is required.
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6 my-3">
              <label class="add-order-label m-0 mb-1">Type</label>
              <p-dropdown
                [options]="laminationTypes?.productFieldValuesList"
                styleClass="w-100"
                optionLabel="name"
                optionValue="name"
                placeholder="Select Type"
                [(ngModel)]="laminationVendor.type"
                [filter]="true"
                filterBy="name"
                [showClear]="true"
                name="type"
                #typeModel="ngModel"
                [required]="true"
                [ngClass]="{
                  'ng-dirty ng-invalid':
                    typeModel.invalid && (typeModel.dirty || typeModel.touched)
                }"
              >
              </p-dropdown>
              <div
                *ngIf="
                  typeModel.invalid && (typeModel.dirty || typeModel.touched)
                "
              >
                <div *ngIf="typeModel.errors" class="text-danger m-1">
                  Type is required.
                </div>
              </div>
            </div>

            <div class="col-6 my-3 p-fluid">
              <label class="add-order-label d-inline-block m-0 mb-1"
                >Rate</label
              >
              <div class="flex-auto">
                <p-inputNumber
                  [(ngModel)]="laminationVendor.rate"
                  inputId="minmax"
                  [min]="0"
                  [max]="10000"
                  [format]="true"
                  mode="currency"
                  currency="PKR"
                  name="rate"
                  #rateModel="ngModel"
                  [required]="true"
                >
                </p-inputNumber>
                <div
                  *ngIf="
                    rateModel.invalid && (rateModel.dirty || rateModel.touched)
                  "
                >
                  <div *ngIf="rateModel.errors" class="text-danger m-1">
                    Rate is required.
                  </div>
                </div>
              </div>
            </div>
            <div class="col my-3 d-flex align-items-end justify-content-end">
              <button type="submit" class="btn btn-dark col-1">
                {{ buttonName }}
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<p-toast></p-toast>
