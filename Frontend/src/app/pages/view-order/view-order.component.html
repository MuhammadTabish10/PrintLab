<app-sidebar></app-sidebar>
<div class="body-position">
    <app-dashboard-head></app-dashboard-head>

    <div class="main-container">
        <div>
            <h4>Order</h4>
        </div>

        <div>
            <div class="order-body p-3 my-3">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-6 my-2">
                            <h4>Product</h4>
                            <div>{{order?.product}}</div>
                        </div>
                        <div class="col-6 my-2">
                            <h4>Customer name</h4>
                            <div>{{order?.customer?.name}}</div>
                        </div>
                        <div class="col-6 my-2">
                            <h4>Customer Business</h4>
                            <div>{{order?.customer?.businessName}}</div>
                        </div>
                        <div class="col-6 my-2">
                            <h4>GSM</h4>
                            <div>{{order?.gsm}}</div>
                        </div>
                        <div class="col-6 my-2">
                            <h4>Design</h4>
                            <div>{{order?.providedDesign}}</div>
                        </div>
                        <div class="col-6 my-2">
                            <h4>Size</h4>
                            <div>{{order?.size}}</div>
                        </div>
                        <div class="col-6 my-2">
                            <h4>Quantity</h4>
                            <div>{{order?.quantity}}</div>
                        </div>
                        <div class="col-6 my-2">
                            <h4>Image URL</h4>
                            <div>{{order?.url}}</div>
                        </div>
                        <div class="col-6 my-2">
                            <h4>Price</h4>
                            <div>{{order?.price}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
