<app-sidebar></app-sidebar>
<div class="body-position">
  <app-dashboard-head></app-dashboard-head>
  <div class="main-container">
    <div>
      <h4>Vendor</h4>
    </div>

    <div class="order-body">
      <div class="order-search-panel">
        <input type="text" placeholder="Search by name" class="order-search form-control" [(ngModel)]="search"
          (keyup)="searchVendor($event.target)">
        <div>
          <button type="button" class="btn order-table-btn btn-search-panel" routerLink="/addVendor">
            <i class="fa-solid fa-plus"></i>&nbsp;Add
          </button>
        </div>
      </div>
      <div class="order-table text-nowrap overflow-x-scroll">
        <table class="table">
          <thead class="position-sticky top-0 z-1">
            <tr>
              <th scope="col" class="text-lg-center">Date Added</th>
              <th scope="col" class="text-lg-center">Business Name</th>
              <th scope="col" class="text-lg-center">Point of contact</th>
              <th scope="col" class="text-lg-center">Phone</th>
              <th scope="col" class="text-lg-center">Email</th>
              <th scope="col" class="text-lg-center">Address</th>
              <th scope="col" class="text-lg-center">Process</th>
              <th scope="col" class="text-lg-center">Notes</th>
              <th scope="col" class="text-lg-center">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="order-table-404" colspan="7" *ngIf="tableData">No record
                found</td>
            </tr>
            <tr *ngFor="let vendor of vendorArray;let i=index">
              <td scope="col" class="text-lg-center">{{vendor.date}}</td>
              <td scope="col" class="text-lg-center">{{vendor.name}}</td>
              <td scope="col" class="text-lg-center">{{vendor.contactName}}</td>
              <td scope="col" class="text-lg-center">{{vendor.contactNumber}}</td>
              <td scope="col" class="text-lg-center">{{vendor.email}}</td>
              <td scope="col" class="text-lg-center">{{vendor.address}}</td>
              <td scope="col" class="text-lg-center">{{process[i]}}</td>
              <td scope="col" class="text-lg-center">{{vendor.notes}}</td>
              <td scope="col" class="text-lg-center">
                <div class="btn-group mr-2" role="group" aria-label="Second group">
                  <button type="button" class="btn order-table-btn" (click)="editVendor(vendor.id)">
                    <i class="fa-solid fa-pen"></i>&nbsp;Edit</button>
                  <button type="button" class="btn order-table-btn" (click)="deleteVendor(vendor.id)">
                    <i class="fa-solid fa-trash"></i>&nbsp;Delete
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<p-toast></p-toast>
