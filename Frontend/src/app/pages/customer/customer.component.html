<app-sidebar></app-sidebar>
<div class="container-fluid ps-6">
  <app-dashboard-head></app-dashboard-head>
  <div class="main-container">
    <div>
      <h3>Customer</h3>
    </div>
    <div class="card text-nowrap">
      <p-table
        #dt1
        [value]="customersArray"
        dataKey="id"
        [globalFilterFields]="['name']"
      >
        <ng-template pTemplate="caption">
          <div class="flex clearfix">
            <span class="p-input-icon-right ml-auto">
              <i class="pi pi-search"></i>
              <input
                pInputText
                type="text"
                (input)="searchCustomer($event.target)"
                placeholder="Search Customer"
              />
            </span>
            <button
              pButton
              label="Add"
              class="p-button-dark bg-dark float-end"
              icon="pi pi-plus"
              routerLink="/addCustomer"
            ></button>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th class="col">
              <div class="d-flex justify-content-center">Created At</div>
            </th>
            <th class="col">
              <div class="d-flex justify-content-center">Name</div>
            </th>
            <th class="col">
              <div class="d-flex justify-content-center">Email</div>
            </th>
            <th class="col">
              <div class="d-flex justify-content-center">WhatsApp</div>
            </th>
            <th class="col">
              <div class="d-flex justify-content-center">Mobile</div>
            </th>
            <th class="col">
              <div class="d-flex justify-content-center">Id</div>
            </th>
            <th class="col">
              <div class="d-flex justify-content-center">Action</div>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-customer let-i="rowIndex">
          <tr>
            <td class="text-center">
              {{ customer?.createdAt }}
            </td>

            <td class="text-center">
              {{ customer?.name }}
            </td>

            <td class="text-center">
              {{ customer?.email }}
            </td>
            <td class="text-center">
              {{ customer?.whatsApp }}
            </td>
            <td class="text-center">
              {{ customer?.mobileNo }}
            </td>
            <td class="text-center">
              {{ customer?.statusId }}
            </td>
            <td class="text-center">
              <div
                class="btn-group mr-2"
                role="group"
                aria-label="Second group"
              >
                <button
                  type="button"
                  class="btn order-table-btn"
                  (click)="editCustomer(customer?.id)"
                >
                  <i class="fa-solid fa-pen"></i>&nbsp;Edit
                </button>
                <button
                  type="button"
                  class="btn order-table-btn"
                  (click)="deleteCustomer(customer?.id)"
                >
                  <i class="fa-solid fa-trash"></i>&nbsp;Delete
                </button>
                <button
                  type="button"
                  class="btn order-table-btn"
                  (click)="viewCustomer(customer?.id)"
                  [disabled]="viewOption"
                >
                  <i class="fa-solid fa-hand-pointer"></i>&nbsp;View
                </button>
              </div>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="7" class="text-center">No customer Found.</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
<p-toast></p-toast>
