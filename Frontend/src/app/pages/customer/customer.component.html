<app-sidebar></app-sidebar>
<div class="body-position">
    <app-dashboard-head></app-dashboard-head>
    <div class="main-container">
        <div>
            <h4>Customer</h4>
        </div>

        <div class="order-body">
            <div class="order-search-panel">
                <input type="text" placeholder="Search by Name" class="order-search form-control" [(ngModel)]="search"
                    (keyup)="searchCustomer($event.target)">
                <div>
                    <button type="button" class="btn order-table-btn btn-search-panel" routerLink="/addCustomer">
                        <i class="fa-solid fa-plus"></i>&nbsp;Add
                    </button>
                </div>
            </div>
            <div class="order-table">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col" class="text-lg-center">ID</th>
                            <th scope="col" class="text-lg-center">Name</th>
                            <th scope="col" class="text-lg-center">Business Name</th>
                            <th scope="col" class="text-lg-center">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="order-table-404" colspan="5" *ngIf="tableData">No record
                                found</td>
                        </tr>
                        <tr *ngFor="let customer of customersArray">
                            <td class="text-lg-center">{{customer.id}}</td>
                            <td class="text-lg-center">{{customer.name}}</td>
                            <td class="text-lg-center">{{customer.businessName}}</td>
                            <td class="text-lg-center">
                                <div class="btn-group mr-2" role="group" aria-label="Second group">
                                    <button type="button" class="btn order-table-btn"
                                        (click)="editCustomer(customer.id)">
                                        <i class="fa-solid fa-pen"></i>&nbsp;Edit
                                    </button>
                                    <button type="button" class="btn order-table-btn"
                                        (click)="deleteCustomer(customer.id)">
                                        <i class="fa-solid fa-trash"></i>&nbsp;Delete
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
