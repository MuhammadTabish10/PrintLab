<app-sidebar></app-sidebar>
<div class="container-fluid ps-6 pe-4">
    <app-dashboard-head></app-dashboard-head>
    <div class="container-fluid px-0">
        <div>
            <h4>Customer</h4>
        </div>

        <div class="order-body">
          <form class="input-group">
            <input class="form-control" type="search" placeholder="Search by Name" aria-label="Search"[(ngModel)]="search"
            (keyup)="searchCustomer($event.target)">
            <button type="button" class="btn btn-md btn-dark" routerLink="/addCustomer">
              + Add
          </button>
          </form>
        </div>
      </div>
    </div>
            <div class="container-fluid ps-6 overflow-auto">
              <table class="table table-responsive text-center">
                <thead class="position-sticky top-0 z-1">
                  <tr>
                    <th scope="col" class="col-lg-1 col-1">ID</th>
                    <th scope="col" class="col-lg-3 col-1">Name</th>
                    <th scope="col" class="col-lg-4 col-1">Business Name</th>
                    <th scope="col" class="col-lg-4 col-1">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td colspan="4" *ngIf="tableData">No record found</td>
                  </tr>
                  <tr *ngFor="let customer of customersArray">
                    <td>{{ customer.id }}</td>
                    <td>{{ customer.name }}</td>
                    <td>{{ customer.businessName }}</td>
                    <td>
                      <div class="btn-group" role="group" aria-label="Second group">
                        <button type="button" class="btn btn-sm order-table-btn" (click)="editCustomer(customer.id)">
                          <i class="fa-solid fa-pen pe-1"></i><small>Edit</small>
                        </button>
                        <button type="button" class="btn btn-sm btn-danger" (click)="deleteCustomer(customer.id)">
                          <i class="fa-solid fa-trash pe-1"></i><small>Del</small>
                        </button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>              
            </div>
<p-dialog header="Error" [(visible)]="visible" [breakpoints]="{ '960px': '75vw' }"
    [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
    <h5 class="error-modal-head">{{error}}</h5>
</p-dialog>
