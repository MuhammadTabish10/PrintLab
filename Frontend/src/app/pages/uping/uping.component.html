<app-sidebar></app-sidebar>
<div class="body-position">
    <app-dashboard-head></app-dashboard-head>
    <div class="main-container">
        <div>
            <h4>Uping</h4>
        </div>

        <div class="order-body">
            <div class="order-search-panel">
                <input type="text" placeholder="Search by Product Size" [(ngModel)]="search"
                    class="order-search form-control" (keyup)="searchUping($event.target)">
                <div>
                    <button type="button" class="btn order-table-btn btn-search-panel" routerLink="/addUping">
                        <i class="fa-solid fa-plus"></i>&nbsp;Add
                    </button>
                </div>
            </div>
            <div class="order-table">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col" class="w-25 text-lg-center">ID</th>
                            <th scope="col" class="w-50 text-lg-center">Product Size</th>
                            <th scope="col" class="w-25 text-lg-center">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="order-table-404" colspan="3" *ngIf="tableData">No record
                                found</td>
                        </tr>
                        <tr *ngFor="let uping of upingArray">
                            <td scope="col" class="text-lg-center">{{uping.id}}</td>
                            <td scope="col" class="text-lg-center">{{uping.productSize}}</td>
                            <td scope="col" class="text-lg-center">
                                <div class="btn-group mr-2" role="group" aria-label="Second group">
                                    <button type="button" class="btn order-table-btn" (click)="edituping(uping.id)">
                                        <i class="fa-solid fa-pen"></i>&nbsp;Edit</button>
                                    <button type="button" class="btn order-table-btn" (click)="deleteuping(uping.id)">
                                        <i class="fa-solid fa-trash"></i>&nbsp;Delete
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
