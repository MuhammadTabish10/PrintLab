<app-calculator-header></app-calculator-header>
  <div class="container px-0 table-responsive mt-2">
    <table class="table table-bordered text-center">
      <thead>
        <tr>
          <th>Costing</th>
          <th colspan="5">Calculated Quantities</th>
        </tr>
      </thead>
      <tbody class="text-center" id="processTable">
        <tr>
          <td>PRODUCT QUANTITY</td>
          <td>MOQ</td>
        </tr>
        <tr>
          <td>QUANTITY IN LEAFS</td>
          <td
            id="qty1"
            data-bs-toggle="tooltip"
            data-bs-title="if (sideOption is double sided and imposition is applied ){Extract the selected sheetSize value from uping and also from selected press machine, then divide the extracted uping value / by machine value then multiply by 1000 the / 2} else if (sideOption is double sided and imposition is not applied or if sideOption is single sided){do the same but dont divide by 2 at the end!}"
          ></td>
        </tr>
        <tr>
          <td>SHEETS</td>
          <td
            id="sheetsRate1"
            data-bs-toggle="tooltip"
            data-bs-title="It will take the value of qty in leafs then divide by selected sheetSize value from uping"
          ></td>
        </tr>
        <tr>
          <td>PAPER MART</td>
          <td
            class="paperMarketRate"
            id="paperMart1"
            data-bs-toggle="tooltip"
            data-bs-title="It will take the last updated Paper Market Rate of selected paper from Paper Stock and check selected GSM for Paper Rate, each paper has different rates depending on GSM! which is in showing above nav, and then divide by qtys then multiply by the value of sheets!, means previous cell's achived calculation"
          ></td>
        </tr>
        <tr>
          <td>SLICING</td>
          <td
            id="slicingCost1"
            data-bs-toggle="tooltip"
            data-bs-title="It will take pre define rates of cutting which is 70!,then take the value of sheet's cell and ceil it for slicing imperession which is pre defined 500!, so if you have 250 in sheet,s cell so it will convert it to 500!,then divide by slicing imperession means 500/500, then multiply both values means the value of slicing 70 multiply by 1 cause 500/500 = 1 so finaly you have the cost"
          ></td>
        </tr>
        <tr>
          <td>CTP</td>
          <td
            id="ctp1"
            data-bs-toggle="tooltip"
            data-bs-title="It is simple get the selected machine's CTP rate from configuration and multiply by (job colors front + job colors back) but if imposition is applied you cant get the job colors back value so it will only multiply by the front value"
          ></td>
        </tr>
        <tr>
          <td>PRESS</td>
          <td
            id="press1"
            data-bs-toggle="tooltip"
            data-bs-title="It will take the selected machine's impressions value and multiply by (job colors front + job colors back) but if imposition is applied you cant get the job colors back value so it will only multiply by the front value!"
          ></td>
        </tr>
        <tr>
          <td>FIXED COST</td>
          <td
            class="bg-dark text-white"
            id="fixedCost1"
            data-bs-toggle="tooltip"
            data-bs-title="It will give the total sum of PaperMart,Slicing,Ctp,Press!"
          ></td>
        </tr>
        <tr>
          <td>Price Per Qty</td>
          <td
            id="pricePerQty1"
            data-bs-toggle="tooltip"
            data-bs-title="It will take the fixed cost value then multiply by the pre defined margin, and then again take the value of fixed cost then add pre defined setupFee,now then you have two values add then and you have gain the price per qty value!"
          ></td>
        </tr>
        <tr>
          <td>Price Per Unit</td>
          <td
            id="pricePerUnit1"
            data-bs-toggle="tooltip"
            data-bs-title="It will take the pricePerQty value and divide by the qty in leafs value!"
          ></td>
        </tr>
        <tr>
          <td>Total Profit</td>
          <td
            class="bg-dark text-white"
            id="totalProfit"
            data-bs-toggle="tooltip"
            data-bs-title="It will take the pricePerQty value and then substract by the fixed cost value so you have the profit value!"
          ></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="container text-center">
    <button class="btn btn-warning" id="generateInvoiceBtn">
      Generate Invoice
    </button>
  </div>
  <div
    class="modal fade"
    id="invoiceModal"
    tabindex="-1"
    aria-labelledby="invoiceModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="invoiceModalLabel">Invoice</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body" id="invoiceModalContent">
          <!-- Dynamic content will be inserted here -->
        </div>
      </div>
    </div>
  </div>
