<app-sidebar></app-sidebar>
<div class="body-position">
    <app-dashboard-head></app-dashboard-head>

    <div class="main-container">
        <div>
            <h4>{{buttonName}} Uping</h4>
        </div>

        <div class="order-body py-2">
            <div class="container">
                <div class="row">
                    <div class="col-12 my-3">
                        <label class="add-order-label m-0">Product Size</label>
                        <input type="text" class="order-search form-control order-form-input m-0"
                            [(ngModel)]="productSizeValue" style="border:1px solid #ced4da;"
                            placeholder="Enter Product Size">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="d-flex justify-content-between">
            <h4>Uping Size</h4>
            <button type="submit" class="btn order-table-btn btn-search-panel py-2 px-3" (click)="generateElement()"
                [disabled]="paperSizesArray.length == 0"><i class="fa-solid fa-plus"></i>
            </button>
        </div>

        <div class="order-body py-2 my-2" *ngFor=" let element of paperSize; let i=index">
            <div class="container">
                <div class="row">
                    <div class="col-5">
                        <label class="add-order-label d-inline-block m-0">Label</label><br>
                        <p-dropdown [options]="paperSizesArray" styleClass="w-100" optionLabel="label"
                            (ngModelChange)="addSize($event,i)" [(ngModel)]="selectedSizes[i]"
                            [placeholder]="buttonName=='Add' ? 'Select Label' :placeHolder[i]">
                        </p-dropdown>
                    </div>
                    <div class="col-5">
                        <label class="add-order-label d-inline-block m-0">Value</label><br>
                        <input type="number" class="order-search form-control order-form-input m-0"
                            [(ngModel)]="value[i]" style="border:1px solid #ced4da;" placeholder="Enter Value">
                    </div>
                    <div class="col-1 align-self-lg-end">
                        <button type="submit" class="btn order-table-btn btn-search-panel" (click)="removeElement(i)"><i
                                class="fa-solid fa-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="order-body mt-5 py-3">
            <div class="text-end">
                <button type="submit" class="btn order-table-btn btn-search-panel" (click)="addUping()">{{buttonName}}
                </button>
            </div>
        </div>
    </div>
</div>
