<app-sidebar></app-sidebar>
<div class="body-position">
  <app-dashboard-head></app-dashboard-head>

  <div class="main-container">
    <div>
      <h4>{{ mode }} User</h4>
    </div>

    <div class="order-body py-2">
      <form
        class="was-validated"
        novalidate
        #customerForm="ngForm"
        (ngSubmit)="addUser()"
      >
        <div class="container">
          <div class="row">
            <div class="col-6 my-3">
              <label class="add-order-label m-0">Email</label>
              <input
                type="text"
                class="order-search form-control order-form-input m-0"
                [(ngModel)]="user.email"
                style="border: 1px solid #ced4da"
                placeholder="Enter email"
                name="email"
                required
              />
            </div>
            <div class="col-6 my-3">
              <label class="add-order-label m-0">Name</label>
              <input
                type="text"
                class="order-search form-control order-form-input m-0"
                [(ngModel)]="user.name"
                style="border: 1px solid #ced4da"
                placeholder="Enter Name"
                name="name"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="col-6 my-3">
              <label class="add-order-label m-0 d-block pb-1 mb-1"
                >Password</label
              >
              <p-password
                [(ngModel)]="user.password"
                [style]="{ width: '100%' }"
                [inputStyle]="{ width: '100%' }"
                [toggleMask]="true"
                name="password"
                autocomplete="off"
                placeholder="Enter your password"
              >
                <ng-template pTemplate="header">
                  <h6>Pick a password</h6>
                </ng-template>
                <ng-template pTemplate="footer">
                  <p-divider></p-divider>
                  <p class="mt-2">Suggestions</p>
                  <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
                    <li>At least one lowercase</li>
                    <li>At least one uppercase</li>
                    <li>At least one numeric</li>
                    <li>Minimum 8 characters</li>
                  </ul>
                </ng-template>
              </p-password>
            </div>
            <div class="col-6 my-3">
              <label class="add-order-label m-0">Phone Number</label>
              <input
                type="text"
                class="order-search form-control order-form-input m-0"
                [(ngModel)]="user.phone"
                style="border: 1px solid #ced4da"
                placeholder="Enter Phone Number"
                name="Phone Number"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="col-6 my-2">
              <label class="add-order-label m-0">Cnic Number</label>
              <input
                type="text"
                class="order-search form-control order-form-input m-0"
                [(ngModel)]="user.cnic"
                style="border: 1px solid #ced4da"
                placeholder="Enter cnic Number"
                name="cnic Number"
                required
              />
            </div>
            <div class="col-6 my-3">
              <label class="add-order-label m-0">Roles</label>
              <p-dropdown
                styleClass="w-100"
                [options]="roles"
                [required]="true"
                name="role"
                #role="ngModel"
                [(ngModel)]="user.roles![0]"
                optionLabel="name"
                [filter]="true"
                filterBy="name"
                [showClear]="true"
                placeholder="Select a Role"
              >
                <ng-template pTemplate="selectedItem">
                  <div class="flex align-items-center gap-2" *ngIf="user">
                    <div>{{ user.roles![0].name }}</div>
                  </div>
                </ng-template>
                <ng-template let-roles pTemplate="item">
                  <div class="flex align-items-center gap-2">
                    <div>{{ roles.name }}</div>
                  </div>
                </ng-template>
              </p-dropdown>
            </div>
          </div>
          <div class="row">
            <div class="col-12 my-3 d-flex justify-content-center mx-0">
              <button
                type="submit"
                class="btn order-table-btn btn-search-panel w-25"
                [disabled]="!customerForm.valid"
              >
                {{ mode }}
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<p-toast></p-toast>
