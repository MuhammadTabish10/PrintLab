<div class="container-fluid">
  <div class="row">
    <div class="col-8 bg-dark d-flex justify-content-center align-items-center" style="height: 100vh;">
      <img src="../../../assets/images/print-lab-logo.png" alt="Centered Image" class="img-fluid">
    </div>
    <div class="col-4 d-flex justify-content-center align-items-center">
      <form class="p-4 w-100">
        <h2 class="mb-4 text-center">Login</h2>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control form-control-sm" [(ngModel)]="userNamevalue"
            [ngModelOptions]="{standalone: true}" placeholder="Enter username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input [(ngModel)]="passwordValue" type="password" class="form-control form-control-sm"
            [ngModelOptions]="{standalone: true}" placeholder="Enter password">
        </div>
        <div class="text-center">
          <button type="submit" (click)="addUser()"
            class=" col-12 btn order-table-btn btn-search-panel btn-sm w-25">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
